<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neightborhood Map</title>
        <link rel="stylesheet" href="css/style.css">
        <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/main.js"></script>
        <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDRoN8aF3YgIXynvHbKUEh16CQkLBX5SVY&callback=initMap" onerror="errorHandling()"></script>
    </head>
    <body>
        <input type="button" class="topnav" onclick="openNav()" value ="Open Menu"></div>

        <div id="mySidenav" class="sidenav">
            <form id="form-container" class="form-container" onsubmit="return loadData()">
                <div id="searchBox">
                    <input type="text" id="street" placeholder="location" data-bind="textInput: searchStreet">
                </div>
            </form>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            
            <div class="keyLocations" > 
                <ul data-bind="foreach: displayLocations">
                    <li data-bind="text: name, click: locationsListClicked, visible: visible"></li>
                </ul>
            </div>
        </div>
        
        <div id="map">Error Loading Google Maps. Please Try Again.</div>
    </body>
</html>
